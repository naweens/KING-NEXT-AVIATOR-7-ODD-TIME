<!doctype html>
<html lang="si">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KING AVIATOR PREDICTOR PRO</title>
  <style>    
        body {    
            background: url('https://www.dropbox.com/scl/fi/to3xwhyy2omd2n345nv6a/IMG-20250510-WA0048.jpg?rlkey=i94ewe97oyzwr1jny5zi1mati&st=1z11chx4&raw=1') no-repeat center center fixed;    
            background-size: cover;    
            font-family: Arial, sans-serif;    
            text-align: center;    
            color: white;    
        }    

        @keyframes colorGlow {  
            0% { color: #ff0000; text-shadow: 0px 0px 10px #ff0000; }  
            20% { color: #ff8c00; text-shadow: 0px 0px 10px #ff8c00; }  
            40% { color: #00ff00; text-shadow: 0px 0px 10px #00ff00; }  
            60% { color: #0000ff; text-shadow: 0px 0px 10px #0000ff; }  
            80% { color: #8a2be2; text-shadow: 0px 0px 10px #8a2be2; }  
            100% { color: #ff0000; text-shadow: 0px 0px 10px #ff0000; }  
        }  

        .title {    
            font-size: 2.5em;    
            font-weight: bold;    
            padding: 20px;    
            display: inline-block;    
            border: 5px solid white;    
            border-radius: 15px;    
            background: rgba(0, 0, 0, 0.7);    
            padding: 20px 40px;    
            animation: colorGlow 10s infinite linear;  
        }    

        .time-box {    
            background: rgba(0, 0, 0, 0.7);    
            padding: 15px;    
            display: inline-block;    
            border-radius: 10px;    
            margin: 10px;    
            font-size: 1.5em;    
        }    

        .next-container {    
            display: flex;    
            flex-direction: column;    
            align-items: center;    
            gap: 5px;    
        }    

        .next-label {    
            font-size: 1.5em;    
            font-weight: bold;    
            background: rgba(0, 0, 255, 0.2);    
            padding: 10px 20px;    
            border-radius: 10px;    
            color: #00BFFF;    
            text-shadow: 0px 0px 10px rgba(0, 0, 255, 0.8);    
            border: 2px solid #00BFFF;    
            animation: quickColorChange 1s infinite linear;  
        }  

        @keyframes quickColorChange {  
            0% { color: #ff0000; }  
            10% { color: #ff8c00; }  
            20% { color: #00ff00; }  
            30% { color: #0000ff; }  
            40% { color: #8a2be2; }  
            50% { color: #ff1493; }  
            60% { color: #ffff00; }  
            70% { color: #ff4500; }  
            80% { color: #32cd32; }  
            90% { color: #1e90ff; }  
            100% { color: #ff0000; }  
        }  

        .next-time-box {    
            display: inline-block;    
            padding: 20px;    
            font-size: 2em;    
            font-weight: bold;    
            color: red;    
            background: rgba(0, 0, 0, 0.7);    
            border-radius: 15px;    
            position: relative;    
            z-index: 1;    
            border: 5px solid;    
            animation: glowingBorder 5s infinite linear;  
        }    

        @keyframes glowingBorder {  
            0% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }  
            10% { border-color: #ff4500; box-shadow: 0 0 15px #ff4500; }  
            20% { border-color: #ff8c00; box-shadow: 0 0 15px #ff8c00; }  
            30% { border-color: #ffd700; box-shadow: 0 0 15px #ffd700; }  
            40% { border-color: #00ff00; box-shadow: 0 0 15px #00ff00; }  
            50% { border-color: #32cd32; box-shadow: 0 0 15px #32cd32; }  
            60% { border-color: #1e90ff; box-shadow: 0 0 15px #1e90ff; }  
            70% { border-color: #0000ff; box-shadow: 0 0 15px #0000ff; }  
            80% { border-color: #8a2be2; box-shadow: 0 0 15px #8a2be2; }  
            90% { border-color: #ff00ff; box-shadow: 0 0 15px #ff00ff; }  
            100% { border-color: #ff0000; box-shadow: 0 0 15px #ff0000; }  
        }  

        .whatsapp-box {  
            background: rgba(0, 0, 0, 0.7);  
            padding: 10px 20px;  
            font-size: 1.2em;  
            font-weight: bold;  
            color: #ffcc00;  
            border-radius: 10px;  
            margin-top: 20px;  
            display: inline-block;  
            border: 2px solid #ffcc00;  
        }  
  </style>
 </head>
 <body>
  <!-- Logo -->
  <div style="margin-top: 20px;">
    <img src="https://www.dropbox.com/scl/fi/to3xwhyy2omd2n345nv6a/IMG-20250510-WA0048.jpg?rlkey=i94ewe97oyzwr1jny5zi1mati&st=1z11chx4&raw=1"
         alt="KING Logo"
         style="max-width: 150px; border-radius: 15px; box-shadow: 0 0 20px white;">
  </div>

  <h1 class="title">KING AVIATOR PREDICTOR PRO</h1>

  <div class="time-box">
   <p>දැනට සජීවී කාලය: <span id="liveTime"></span></p>
  </div>

  <div class="next-container">
   <div class="next-label">
    NEXT AVIATOR 7 ODD TIME
   </div>
   <div class="next-time-box">
    <p id="nextTime">ඊළඟ කාලය: ගණනය කරමින්...</p>
   </div>
  </div>

  <div class="whatsapp-box">
   KING WHATSAPP OWNER +94 72 255 3293
  </div>

  <script>    
    function updateLiveTime() {    
        const now = new Date();    
        const hours = String(now.getHours()).padStart(2, '0');    
        const minutes = String(now.getMinutes()).padStart(2, '0');    
        const seconds = String(now.getSeconds()).padStart(2, '0');    

        document.getElementById("liveTime").textContent = `${hours}:${minutes}:${seconds}`;  

        const minutePairs = [  
            ["02", "03"], ["08", "09"], ["14", "15"], ["20", "22"],   
            ["28", "30"], ["38", "39"], ["41", "41"], ["55", "57"]  
        ];    

        let nextTime = null;    

        for (let i = 0; i < minutePairs.length; i++) {    
            if (minutes < minutePairs[i][0]) {    
                nextTime = `${hours}:${minutePairs[i][0]} / ${hours}:${minutePairs[i][1]}`;    
                break;    
            }    
        }    

        if (!nextTime) {    
            nextTime = `${String((parseInt(hours) + 1) % 24).padStart(2, '0')}:${minutePairs[0][0]} / ${String((parseInt(hours) + 1) % 24).padStart(2, '0')}:${minutePairs[0][1]}`;    
        }    

        document.getElementById("nextTime").textContent = `ඊළඟ කාලය: ${nextTime}`;    
    }    

    setInterval(updateLiveTime, 1000);    
    updateLiveTime();  
  </script>
 </body>
</html>
